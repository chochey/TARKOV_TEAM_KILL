<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Team Kills - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dashboard_script.js"></script>

    <!-- Add link to Chart.js if you decide to use it -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </head>
  <body>
    <h1>Tarkov Team Kills - Dashboard</h1>

    <!-- Bar Chart for Total Team Kills Over Time -->
    <div class="chart-container">
      <h2>Total Team Kills Over Time</h2>
      <canvas id="teamKillsOverTimeChart" width="400" height="200"></canvas>
    </div>

    <!-- Pie Chart for Team Kills by Player -->
    <div class="chart-container">
      <h2>Team Kills by Player</h2>
      <canvas id="teamKillsByPlayerChart" width="400" height="200"></canvas>
    </div>

    <!-- Pie Chart for Team Kills by Killer -->
    <div class="chart-container">
      <h2>Team Kills by Killer</h2>
      <canvas id="teamKillsByKillerChart" width="400" height="200"></canvas>
    </div>

    <!-- <canvas id="teamKillChart" width="400" height="200"></canvas> -->

    <!-- Add more elements, charts, tables, etc. as needed -->

    <!-- Link to go back to the main page -->
    <a href="index.html">Back to Main Page</a>

    <!-- Add your scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
