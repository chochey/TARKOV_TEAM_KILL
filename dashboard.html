<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Team Kills - Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dashboard_script.js"></script>

    <!-- Add link to Chart.js if you decide to use it -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
  </head>
  <body>
    <h1>Tarkov Team Kills - Dashboard</h1>

    <a href="index.html">Back to Main Page</a>

    <!-- Pie Chart for Team Kills by Player -->
    <div class="chart-container">
      <h2>Player Deaths</h2>
      <canvas id="teamKillsByPlayerChart" width="400" height="200"></canvas>
    </div>

    <!-- Pie Chart for Team Kills by Killer -->
    <div class="chart-container">
      <h2>Ammo used in the murder</h2>
      <canvas id="causeOfDeathChart" width="400" height="200"></canvas>
    </div>

    <!-- Pie Chart for Map -->
    <div class="chart-container">
      <h2>Map</h2>
      <canvas id="mapChart" width="400" height="200"></canvas>
    </div>

    <!-- Pie Chart for Location of Death -->
    <div class="chart-container">
      <h2>Location of Death "body Part"</h2>
      <canvas id="locationChart" width="400" height="200"></canvas>
    </div>

    <div class="chart-container">
      <h2>Who killed the most</h2>
      <canvas id="teamKillsByKillerChart" width="400" height="200"></canvas>
    </div>

    <!-- Add more elements, charts, tables, etc. as needed -->

    <!-- Link to go back to the main page -->

    <!-- Add your scripts here -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- <script src="scripts.js"></script> -->
  </body>
</html>
