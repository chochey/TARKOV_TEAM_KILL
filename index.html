<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Team Kills</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <button id="openModalBtn">Report Team Kill</button>
    <div id="teamKillModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h1>You NOOB!!!</h1>
        <form id="teamKillForm">
          <label for="name">Name:</label>
          <select id="name" name="name" required>
            <!-- Replace with the desired names -->
            <option value="Map1"></option>
            <option value="Nick">Nick</option>
            <option value="Kyle">Kyle</option>
            <option value="Dan">Dan</option>
            <option value="Greg">Greg</option>
            <!-- ... add more options as required ... -->
          </select>

          <label for="killer">Killed By:</label>
          <select id="killer" name="killer" required>
            <!-- Replace with the desired killers -->
            <option value="Map1"></option>
            <option value="Nick">Nick</option>
            <option value="Kyle">Kyle</option>
            <option value="Dan">Dan</option>
            <option value="PlaGregyer2">Greg</option>
            <!-- ... add more options as required ... -->
          </select>

          <label for="cause">Cause of Death:</label>
          <input type="text" id="cause" name="cause_of_death" required />

          <label for="map">Map:</label>
          <select id="map" name="map_name" required>
            <!-- Replace with the desired maps -->
            <option value="Map1"></option>
            <option value="Customs">Customs</option>
            <option value="Reserve">Reserve</option>
            <option value="Interchange">Interchange</option>
            <option value="Factory">Factory</option>
            <option value="Lighthouse">Lighthouse</option>
            <option value="Woods">Woods</option>
            <option value="Streets of Tarkov">Streets of Tarkov</option>
            <option value="Labs">Labs</option>
            <!-- ... add more options as required ... -->
          </select>

          <label for="location">Location of Death:</label>
          <select id="location" name="death_location" required>
            <!-- Replace with the desired locations -->
            <option value="Map1"></option>
            <option value="Head">Head</option>
            <option value="Thorax">Thorax</option>
            <option value="Arm">Arm</option>
            <option value="Leg">Leg</option>
            <option value="Stomach">Stomach</option>

            <!-- ... add more options as required ... -->
          </select>

          <button id="submitButton" type="submit">Submit</button>
        </form>
        <div id="message"></div>
      </div>
    </div>
    <script src="scripts.js"></script>

    <div id="dataContainer">
      <div id="Player1" class="player-section">
        <h3>Nick</h3>
      </div>
      <div id="Player2" class="player-section">
        <h3>Kyle</h3>
      </div>
      <div id="Player3" class="player-section">
        <h3>Dan</h3>
      </div>
      <div id="Player4" class="player-section">
        <h3>Greg</h3>
      </div>
    </div>

    <!-- ... Your existing code ... -->

    <div id="dataContainer"></div>

    <!-- ... Your existing code ... -->
  </body>
</html>
