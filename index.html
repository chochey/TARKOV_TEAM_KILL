<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarkov Team Kills</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Tarkov Team Kills</h1>
    <div id="linksContainer">
      <a href="https://escapefromtarkov.fandom.com/wiki/Quests"
        >Tarkov Quests</a
      >
      <a href="https://www.eft-ammo.com/">Tarkov Ammo</a>
      <a href="https://mapgenie.io/tarkov">Tarkov Maps</a>
      <button id="openModalBtn">Report Team Kill</button>
      <button id="viewDashboardBtn" onclick="location.href='dashboard.html'">
        View Dashboard
      </button>
    </div>

    <!-- <button id="openModalBtn">Report Team Kill</button> -->
    <div id="teamKillModal" class="modal">
      <div class="modal-content">
        <span id="closeModalBtn" class="close">&times;</span>
        <h2>You NOOB!!!</h2>
        <form id="teamKillForm">
          <label for="name">Who died:</label>
          <select id="name" name="name" required>
            <option value="" selected disabled>Select...</option>
            <option value="Nick">Nick</option>
            <option value="Kyle">Kyle</option>
            <option value="Dan">Dan</option>
            <option value="Greg">Greg</option>
          </select>

          <label for="killer">Killed By:</label>
          <select id="killer" name="killer" required>
            <option value="" selected disabled>Select...</option>
            <option value="Nick">Nick</option>
            <option value="Kyle">Kyle</option>
            <option value="Dan">Dan</option>
            <option value="Greg">Greg</option>
          </select>

          <label for="cause">What killed you:</label>
          <input type="text" id="cause" name="cause_of_death" required />

          <label for="map">Map:</label>
          <select id="map" name="map_name" required>
            <option value="" selected disabled>Select...</option>
            <option value="Customs">Customs</option>
            <option value="Shoreline">Shoreline</option>
            <option value="Reserve">Reserve</option>
            <option value="Interchange">Interchange</option>
            <option value="Factory">Factory</option>
            <option value="Lighthouse">Lighthouse</option>
            <option value="Woods">Woods</option>
            <option value="Streets of Tarkov">Streets of Tarkov</option>
            <option value="Labs">Labs</option>
          </select>

          <label for="location">Location of Death:</label>
          <select id="location" name="death_location" required>
            <option value="" selected disabled>Select...</option>
            <option value="Head">Head</option>
            <option value="Thorax">Thorax</option>
            <option value="Arm">Arm</option>
            <option value="Leg">Leg</option>
            <option value="Stomach">Stomach</option>
            <option value="Misc">Misc</option>
          </select>

          <button id="submitButton" type="submit">Submit</button>
        </form>
        <div id="message"></div>
      </div>
    </div>
    <div id="searchSection">
      <input
        type="text"
        id="searchInput"
        placeholder="Search by name, killer, map, etc..."
      />
      <button id="searchBtn">Search</button>
    </div>
    <div id="dataContainer"></div>
    <script src="ammoTypesDropDown.js"></script>
    <script src="scripts.js"></script>
    <script src="search.js"></script>
  </body>
</html>
